<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles/styles.css" type="text/css" rel="stylesheet" />

    <script src="./src/loader.js" type="module"></script>

</head>

<body>

    <navbar-code></navbar-code>
    <section class="hero is-dark">
        <div class="hero-body">
            <p class="title" id="colorPara">
                Audio Visualizer Application
            </p>
            <p class="subtitle" id="colorPara">
                Select an mp3 from the drop-down to display a visualizer!
            </p>
        </div>
    </section>
    <section class="section" style="padding-bottom:300px;">
        <div style="text-align: center;">
            <!--  <div class="container">-->
            <div class="columns ">

                <!-- <div class="column is-6-tablet is-3-desktop"> -->
                <div>
                    <h1 class="is-size-4-mobile is-size-3-tablet title">Audio Visualizer</h1>

                </div>
                <div class="column is-dark is-6-tablet is-3-desktop " id="myContainer">
                    <canvas id="canvas1" width="640" height="480"></canvas>
                    <!-- <audio id="audio1" controls></audio> -->
                    <section style="padding-top:50px;">
                        Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
                        <span id="volumeLabel">???</span>
                    </section>
                    <div class="column is-dark is-6-tablet is-3-desktop " id="myContainer">
                        <section>

                            <input type="checkbox" id="gradientCB"><label for="gradientCB">Show Gradient</label></span>
                            <input type="checkbox" id="arcsCB"><label for="arcsCB">Show Arcs</label></span>
                            <input type="checkbox" id="circlesCB"><label for="circlesCB">Show Circles</label></span>
                            <input type="checkbox" id="clownCB"><label for="clownCB">Clown</label></span>
                            <input type="checkbox" id="redAndBlackCB"><label for="redAndBlackCB">Red &
                                Black</label></span>
                            <input type="checkbox" id="invertCB"><label for="invertCB">Invert Colors</label></span>
                            <input type="checkbox" id="showSpecialCB"><label for="showSpecialCB">Special</label></span>
                        </section>


                        <section>
                            <button id="playButton" data-playing="no"></button>
                            <button id="fsButton">Full Screen</button>

                            <label>Track:
                                <select id="trackSelect">

                                    <option value="AudioVisualizer/media/PretzelLogic.mp3">Steely Dan - Pretzel Logic</option>
                                    <option value="AudioVisualizer/media/StreamofConsciousness.mp3">Spencer Brown - Stream of Consciousness</option>
                                    <option value="AudioVisualizer/media/ThatsLife.mp3">Frank Sinatra - That's Life</option>
                                    <option value="AudioVisualizer/media/CaroloftheBells.mp3">Lindsey Stirling - Carol of the Bells</option>
                                    <option value="AudioVisualizer/media/SlowBluesinC.mp3">Ten Years After - Slow Blues in C</option>
                                    <option value="AudioVisualizer/media/TheDarkWorld.mp3">The Dark World - Legend of Zelda</option>
                                    <option value="AudioVisualizer/media/GerudoValley.mp3">Gerudo Valley - Legend of Zelda</option>
                                    <option value="AudioVisualizer/media/AloysTheme.mp3">Aloy's Theme - Horizon Zero Dawn</option>
                                    <option value="AudioVisualizer/media/FurElise.mp3">Beethoven - Fur Elise</option>
                                    <option value="AudioVisualizer/media/Pirates.mp3">Pirates</option>
                                    <option value="AudioVisualizer/media/ConcerningHobbits.mp3">Concerning Hobbits</option>
                                </select>
                            </label>
                        </section>
                    </div>
                </div>



            </div>

        </div>



    </section>


    <my-footer data-title=" Audio Visualizer">
    </my-footer>


</html>
